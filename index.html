<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder | Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXabYq+7oA2Ce8jYNRycdPuyX8aXx0gnVIXrlqkUVr1IsxC3eFjqEV+cX5NfgzVY3uB1Y9iw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="#">Wayfinder</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="seriesborg.html">Seriesborg</a></li>
                    <li>
                        <button id="theme-toggle" aria-label="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="images/hero-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-card">
            <a href="seriesborg.html" class="card-button">
                <i class="fas fa-arrow-right"></i> View Seriesborg Logos
            </a>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" aria-label="Back to Top"><i class="fas fa-chevron-up"></i></button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
