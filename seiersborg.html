<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder | Seriesborg Logos</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXabYq+7oA2Ce8jYNRycdPuyX8aXx0gnVIXrlqkUVr1IsxC3eFjqEV+cX5NfgzVY3uB1Y9iw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Wayfinder</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <button id="theme-toggle" aria-label="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Seriesborg Logos Section -->
    <section id="seriesborg-logos" class="seriesborg-logos">
        <div class="container">
            <h2>Seriesborg Logos</h2>
            <div class="logos-grid">
                <!-- Logo Item 1 -->
                <div class="logo-item">
                    <img src="images/seriesborg-logo1.jpg" alt="Seriesborg Logo 1">
                </div>
                <!-- Logo Item 2 -->
                <div class="logo-item">
                    <img src="images/seriesborg-logo2.jpg" alt="Seriesborg Logo 2">
                </div>
                <!-- Add more logo items as needed -->
                <!-- Example:
                <div class="logo-item">
                    <img src="images/seriesborg-logo3.jpg" alt="Seriesborg Logo 3">
                </div>
                -->
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" aria-label="Back to Top"><i class="fas fa-chevron-up"></i></button>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">
                    <a href="index.html">Wayfinder</a>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Wayfinder. All rights reserved.</p>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="seriesborg.html">Seriesborg</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
